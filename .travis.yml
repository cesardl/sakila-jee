env:
  global:
    - CC_TEST_REPORTER_ID=053198064ed0ad150942e92e54c8d4cab12a7a665c737fa73d47f8d748616a96

language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - mvn clean verify -DskipTests

after_script:
  - export JACOCO_SOURCE_PATH=src/main/java
  - ./cc-test-reporter format-coverage target/site/jacoco/jacoco.xml --input-type jacoco --debug
  - ./cc-test-reporter upload-coverage --debug
